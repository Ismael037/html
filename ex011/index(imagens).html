<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes 
    ou simplesmente aumente o tamanho do seu navegador.
    </p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png"
        type="Image/png">
        <source media="(max-width:1050px)" srcset="Imagens/foto-m.png"
        type="Image/png">
        <img src="Imagens/foto-g.png" alt="Imagem Flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprende a reproduzir áudios em HTML5.</p>
    <audio src="sons/musica.mp3" controls autoplay></audio>

</body>
</html
